plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation libs.testng

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}


task runEX1(type: JavaExec) {
    group = 'application'
    description = 'Runs the Exceptions1 class'
    mainClass = 'org.example.Exceptions1'
    classpath = sourceSets.main.runtimeClasspath
}

task runEX2(type: JavaExec) {
    group = 'application'
    description = 'Runs the Exceptions2 class'
    mainClass = 'org.example.Exceptions2'
    classpath = sourceSets.main.runtimeClasspath
}


task runFileH1(type: JavaExec) {
    group = 'application'
    description = 'Runs the FileH1 class'
    mainClass = 'org.example.FileH1'
    classpath = sourceSets.main.runtimeClasspath
}
